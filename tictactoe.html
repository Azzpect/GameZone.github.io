<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/images/tictactoe.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/tictactoe.css">
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="top holder">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="middle holder">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="bottom holder">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <div class="game-over">
        <h1>Game Over</h1>
        <p class="msg"></p>
        <button class="btn" onclick="restart()">Restart</button>
    </div>
    <button class="btn" onclick="restart()">Restart</button>
    <script src="public/script/script.js"></script>
</body>
</html>
